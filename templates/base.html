<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WicHacks 2025{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Chat Popup Styles */
        .chat-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            overflow: hidden;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 15px;
            background: #9370DB;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-chat {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        #chatBox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #FF69B4;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .gemini-message {
            background: #9370DB;
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .input-container {
            padding: 10px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        #promptInput {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #9370DB;
            border-radius: 8px;
            font-size: 16px;
        }
        
        #sendPrompt {
            padding: 10px 15px;
            background: #FF69B4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #sendPrompt:hover {
            background: #9370DB;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px;
            color: #4B0082;
        }
        
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 3px;
            background: #4B0082;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <img src="static/images/bee-logo.png" alt="Bee Logo" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
            <li><a href="/blog">Blog with Us</a></li>
            <li><a href="/objective">Our Objective</a></li>
            <li><a href="#" id="chatLink">Wanna Chat?</a></li>
        </ul>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Chat Popup -->
    <div class="chat-popup" id="chatPopup">
        <div class="chat-header">
            <h3>Chat with Gemini</h3>
            <button class="close-chat" id="closeChat">&times;</button>
        </div>
        <div id="chatBox"></div>
        <div class="typing-indicator" id="typingIndicator">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="input-container">
            <input type="text" id="promptInput" placeholder="Type your message...">
            <button id="sendPrompt">Send</button>
        </div>
    </div>
    
    <script>
        // Chat functionality
        document.addEventListener('DOMContentLoaded', function() {
            const chatLink = document.getElementById('chatLink');
            const chatPopup = document.getElementById('chatPopup');
            const closeChat = document.getElementById('closeChat');
            const chatBox = document.getElementById('chatBox');
            const promptInput = document.getElementById('promptInput');
            const sendPrompt = document.getElementById('sendPrompt');
            const typingIndicator = document.getElementById('typingIndicator');
            
            // Open chat popup
            chatLink.addEventListener('click', function(e) {
                e.preventDefault();
                chatPopup.style.display = 'flex';

                if (chatBox.children.length === 0) {
                    addMessage("Hi there! I'm a supportive AI assistant here to listen and help. Feel free to share what's on your mind, and we can talk through it together. How are you feeling today?", false);
                }

            });
            
            // Close chat popup
            closeChat.addEventListener('click', function() {
                chatPopup.style.display = 'none';
            });
            
            function addMessage(content, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'gemini-message'}`;
                messageDiv.textContent = content;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            sendPrompt.onclick = async function() {
                const promptText = promptInput.value.trim();
                if(!promptText) return;
                
                addMessage(promptText, true);
                promptInput.value = '';
                typingIndicator.style.display = 'block';
                
                try {
                    const response = await fetch('/chat_endpoint', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ prompt: promptText })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    typingIndicator.style.display = 'none';
                    
                    if (data.error) {
                        console.error('Server error:', data.error);
                        addMessage(`Error: ${data.error}`, false);
                    } else if (data.reply) {
                        addMessage(data.reply, false);
                    } else {
                        addMessage('Received invalid response from server', false);
                    }
                } catch(error) {
                    console.error('Chat error:', error);
                    typingIndicator.style.display = 'none';
                    addMessage('Sorry, there was an error processing your request.', false);
                }
            };
            
            promptInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendPrompt.click();
                }
            });
        });
    </script>
</body>
</html>
