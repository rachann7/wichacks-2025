<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>

    <form action="/edit/{{task.id}}" method="POST">
        <input type="text" name="new_task" value="{{ task.content }}" required>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
